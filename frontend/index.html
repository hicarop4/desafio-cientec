<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - Cidadão</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8fb032a1fa.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
  </head>
  <body>
    <header>
      <section>
        <a href="#"><i class="fa-solid fa-xl fa-chess-rook"></i></a>
        <form id="search-form">
          <input
            id="search-bar"
            type="text"
            placeholder="Buscar por nome ou CPF..."
          />
          <button id="search-btn">
            <i class="fa-solid fa-lg fa-search"></i>
          </button>
        </form>
      </section>
    </header>
    <div id="result-dialog" class="table-body">
      <div id="wrapper">
        <button id="close-dialog">Voltar</button>
        <table id="table">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>CPF</th>
            </tr>
          </thead>
          <tbody id="result-table-body"></tbody>
        </table>
      </div>
    </div>
    <div class="content">
      <h1>Cadastre seus dados abaixo</h1>
      <form id="form" class="form-container" method="post">
        <label class="form-label" for="nome"
          >Nome:<span style="color: red">*</span></label
        >
        <input class="form-input" type="text" id="nome" name="nome" required />

        <label class="form-label" for="cpf"
          >CPF:
          <span style="color: red">*</span>
        </label>
        <input
          class="form-input"
          type="text"
          id="cpf"
          name="cpf"
          maxlength="11"
          required
          placeholder="000.000.000-00"
        />

        <label style="color: gray" class="form-label" for="email">Email:</label>
        <input
          disabled
          class="form-input"
          type="email"
          id="email"
          name="email"
        />

        <label style="color: gray" class="form-label" for="telefone"
          >Telefone:</label
        >
        <input
          disabled
          class="form-input"
          type="tel"
          id="telefone"
          name="telefone"
          placeholder="(00) 00000-0000"
        />

        <label style="color: gray" class="form-label" for="endereco"
          >Endereço:</label
        >
        <input
          disabled
          class="form-input"
          type="text"
          id="endereco"
          name="endereco"
        />

        <button id="form-button" class="form-button" type="submit">
          Enviar
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/8fb032a1fa.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
